<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        h1{
            text-align: center;
        }
        body{
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 600px;
            background: rgb(255, 207, 252);
            height: 700px;
            border-radius: 5px;
            box-shadow: 0 0 10px black;
        }
        .form{
            margin-bottom: 23px;
            margin-left: 30px;
        }
        #no{
            width: 345px;
        }
        #n{
            margin-left: 27px;
        }
        #fathername{
            width: 335px;
        }
        #email{
            width: 340px;
        }
        #pas{
            width: 340px;
        }
        #c{
            width: 340px;
        }
        #add{
            width: 345px;
        }
        button{
            width: 200px;
            margin-left: 150px;
            background: rgb(186, 215, 227);
            border: 1px solid gray;
            border-radius: 2px;
        }
        button:hover{
            color: white;
            background: cyan;
        }
        
    </style>
<body>
    <div class="container">
            <h1>Student Registration Form</h1>
            <div class="form">
                <label for="no">Roll no:</label>
                <input type="text" name="text" id="no" style="margin-left: 37px;" placeholder="Enter your Roll no">
            </div>

            <div class="form">
                <label for="student">Student name:</label>
                <input type="text" name="name" id="student" placeholder="Frist Name"> -
                <input type="text" id="student2" placeholder="Last Name">
            </div>

            <div class="form">
                <label for="fathername">Father's Name:</label>
                <input type="text" name="father" id="fathername" placeholder="Enter your Father's Name">
            </div>

            <div class="form">
                <label for="birth">Date of Birth:</label>
                <input type="date" name="date" id="birth" style="margin-left: 8px;">
            </div>

            <div class="form">
                <label for="numb">Mobile no:</label>
                <input type="text" value="+977" id="n" style="width: 40px;"> - <input type="text" id="numb">
            </div>

            <div class="form">
                <label for="email">Email id:</label>
                <input type="email" name="em" id="email" style="margin-left: 35px;" placeholder="Enter your Email id">
            </div>

            <div class="form">
                <label for="password">Password:</label>
                <input type="password" id="pas" style="margin-left: 30px;" placeholder="Enter your password">
            </div>

            <div class="form">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male" style="margin-left: 40px;">Male
                <input type="radio" name="gender" id="female">Female
            </div>

            <div class="form">
                <label for="Depart">Department:</label>
                <input type="checkbox" name="d" id="" style="margin-left: 13px;">CSE
                <input type="checkbox" name="d" id="">IT
                <input type="checkbox" name="d" id="">ECE
                <input type="checkbox" name="d" id="">Civil
                <input type="checkbox" name="d" id="">Mech
            </div>

            <div class="form">
                <label for="cour">Course:</label>
                <select name="" id="" style="margin-left: 40px;">
                    <option value="course">--------------Select Current Course's-----------------</option>
                    <option value="course">CSIT</option>
                </select>
            </div>

            <div class="form">
                <label for="photo">Student photo:</label>
                <input type="file" name="photo" id="">
            </div>

            <div class="form">
                <label for="c">City:</label>
                <input type="text" name="" id="c" style="margin-left: 60px;">
            </div>

            <div class="form">
                <label for="add">Address:</label>
                <textarea name="addr" id="add" style="margin-left: 35px;"></textarea>
            </div>

            <div class="form">
                <button id="reg">Register</button>
            </div>
    </div>
</body>

</html>
